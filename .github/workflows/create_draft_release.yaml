name: Create Draft Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-draft-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF##*/}"   # z.B. refs/tags/v1.2.3 -> v1.2.3
          VERSION="${TAG#v}"        # Entfernt das fÃ¼hrende "v"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update manifest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg version "$VERSION" '.version = $version' \
            custom_components/froeling_lambdatronic_modbus/manifest.json \
            > manifest.tmp
          mv manifest.tmp custom_components/froeling_lambdatronic_modbus/manifest.json

      - name: Commit updated manifest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add custom_components/froeling_lambdatronic_modbus/manifest.json
          git commit -m "Update manifest version to ${VERSION}" || echo "No changes to commit"
          git push origin HEAD

      - name: Create draft GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          release_name: "v${{ steps.version.outputs.version }}"
          draft: true
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
